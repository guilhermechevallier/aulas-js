<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulacao de css</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="bootstrap.css">
</head>
<body>
    <main class="tela-principal ml-4">
        <h1 class="display-3 text-center">Aula 09</h1>
        <span class="botoes d-block text-center"> 
            <button type="button" class="btn btn-outline-primary" id="btn-light">Light</button>
            <button type="button" class="btn btn-outline-dark" id="btn-dark">Dark</button>
        </span>
        <section id="conteudos">
            <article class="box">
                <h2 class="display-4">Imagens</h2>
                <figure>
                    <img src="" alt="foto" id="foto">
                </figure>
                <p class="textobro">
                    texto de teste 1 em parágrafo.
                </p>
                <article class="box">
                    <h2 class="display-4">Título</h2>
                    <p class="lead ptext2">
                        texto de teste 2 em parágrafo.
                    </p>
                </article>
            </article>
        </section>
    </main>
    <script src="main.js"></script>
</body>
</html>
