<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resultado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-tela">
        <header>
            <h1>Resultado Nota</h1>

                    </div>
                    <div class="data">
                        <label for="prova4">Nota da prova 4:</label>
                        <input type="number" name="prova4" id="prova4" placeholder="Sua nota" min="0.1" max="10">
                    </div>
                </div>
                <div class="sub">
                    <input type="submit" value="Enviar" id="enviar">
                    <input type="button" value="Limpar" id="limpar">
                </div>
            </form>
        </div>
        <footer>
            <div class="solve">

                <input type="text" name="Resultado" id="media" placeholder="0.00 MÃ©dia" disabled>

            <div class="solve">

                <input type="text" name="Resultado" id="resultado" class="resultado" placeholder="situacao" disabled>
            </div>
        </footer>
    </div>

    <script src="main.js"></script>
</body>
</html>
